version: '3.8'

# ============================================
# RÉSEAUX (Networks)
# ============================================
networks:
  django-network:
    driver: bridge
    name: django-api-network

# ============================================
# VOLUMES (Stockage persistant)
# ============================================
volumes:
  postgres_data:
    driver: local
    name: django-postgres-data
  redis_data:
    driver: local
    name: django-redis-data
  static_volume:
    driver: local
    name: django-static-files
  media_volume:
    driver: local
    name: django-media-files
  pgadmin_data:
    driver: local
    name: django-pgadmin-data

# ============================================
# SERVICES (Conteneurs)
# ============================================
services:
  # ============================================
  # SERVICE: PostgreSQL Database
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: django-postgres-db
    restart: unless-stopped
    networks:
      - django-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      postgres -c max_connections=100 -c shared_buffers=256MB -c effective_cache_size=1GB

  # ============================================
  # SERVICE: Redis (for Celery)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: django-redis
    restart: unless-stopped
    networks:
      - django-network
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # SERVICE: Django Application
  # ============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django-api-app
    restart: unless-stopped
    networks:
      - django-network
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      # Variables du fichier .env
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-api.settings.development}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}

      # Variables de base de données
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db # Nom du service, pas localhost
      DB_PORT: ${DB_PORT}

      # Variables optionnelles
      CORS_ALLOW_ALL_ORIGINS: ${CORS_ALLOW_ALL_ORIGINS:-True}
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-}

      # Variables système
      TZ: ${TZ:-Europe/Paris}
      PYTHONUNBUFFERED: 1
      
      # Redis pour WebSocket
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true # Pour le debug interactif
    tty: true # Pour le debug interactif

  # ============================================
  # SERVICE: Celery Worker
  # ============================================
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django-celery-worker
    restart: unless-stopped
    networks:
      - django-network
    volumes:
      - .:/app
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-api.settings.development}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      TZ: ${TZ:-Africa/Douala}
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A api worker --loglevel=info

  # ============================================
  # SERVICE: Celery Beat (Scheduler)
  # ============================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django-celery-beat
    restart: unless-stopped
    networks:
      - django-network
    volumes:
      - .:/app
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-api.settings.development}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      TZ: ${TZ:-Africa/Douala}
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A api beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # ============================================
  # SERVICE OPTIONNEL: PgAdmin (Interface web pour PostgreSQL)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: django-pgadmin
    restart: unless-stopped
    networks:
      - django-network
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - optional

  # ============================================
  # SERVICE OPTIONNEL: Nginx (pour servir les fichiers statiques en production)
  # ============================================
  nginx:
    image: nginx:1.23-alpine
    container_name: django-nginx
    restart: unless-stopped
    networks:
      - django-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static
      - media_volume:/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    profiles:
      - production
